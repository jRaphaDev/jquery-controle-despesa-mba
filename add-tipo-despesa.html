<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Sistema de Despesas - Adicionar Tipo de Despesa</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/add-tipo-despesa.js"></script>
	</head>
	<body>
		<form action="lista.html">
            <div class="form-group">
                <label for="nome">Nome do Tipo da Despesa</label>

			</div>
			
            <div class="form-group">
			 <a class="btn btn-primary " id="btnAddTipoDespesa">

            </a>
            </div>
		</form>
	</body>
